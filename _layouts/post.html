---
layout: default
---
<article class="row margin-bottom">
	<div class="column_12 margin-bottom">
		<a href="{{post.url}}"><h2 class="color theme text bold">{{page.title}}</h2></a>
		<h5>Geschrieben am {{ page.date | date_to_string }}</h5>
	</div>
	<div class="column_12 align text justify post_content">
		{{content}}
	</div>
</article>
<div id="disqus_thread" class="margin-top"></div>
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'leonadilsb'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
