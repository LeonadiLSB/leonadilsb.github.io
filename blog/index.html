---
layout: default
title: Startseite
---

{% for post in site.posts %}
     <article class="row">
     	<div class="column_12 margin-bottom">
     		<a href="{{post.url}}"><h2 class="color theme text bold">{{post.title}}</h2></a>
     		<h5>Geschrieben am {{ post.date | date_to_string }}</h5>
     	</div>
     	<p class="column_12 align text justify post_content">
     		{{post.content | strip_html | truncatewords: 30}}
     	</p>
     	<div class="column_12 margin-top"><a class="button alert" href="{{post.url}}">Weiter</a></div>
     </article>
{% endfor %}
